<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bokmappe</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-database.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
        
<section id="bokmappe">
    <div id="Over">
        <br>
        <h1>Bokmappe</h1>
            </div>
    
    <div id="info"><p>Her er en bokmappe, der du kan lagre informasjon fra alle bøker du har lest. Skriv inn informasjonen til boken, og den vil bli lagret i databasen.
        </p>
    </div>
    
    <form>
        Titel:
        <input id="txtTitle" type="text">
        <br>
        Utgivelsesår: 
        <input id="dtUt" type="date">
        <br>
        Navn på forfatter: 
        <input id="txtFat" type="text">
        <br>
        Forlag:
        <input id="txtFor" type="text">
        <br>
        Min vurdering av boken (1-6):
        <input id="Rat" type="number" min="1" max="6">
        <br>
        <input type="submit" onclick="submit_data()" value="Send Inn!" id="btn">
    
    </form>
    <button onclick="sendToGitHub()"> Send meg til GitHub</button>
    
    <img src="Gyldendal-600x600.png" id="gyl">
    <img src="Aschehoug.jpg" id="asc">
    
    
        </section>

<script src="app.js">
</script>
    </body>

</html>
